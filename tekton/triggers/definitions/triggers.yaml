    #   metadata:
    #     generateName: getting-started-pipeline-run-
    #     namespace: $(tt.params.namespace)
    #   spec:
    #     serviceAccountName: tekton-triggers-example-sa
    #     pipelineRef:
    #       name: getting-started-pipeline
    #     resources:
    #       - name: source-repo
    #         resourceSpec:
    #           type: git
    #           params:
    #           - name: revision
    #             value: $(tt.params.gitrevision)
