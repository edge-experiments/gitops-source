    #           type: cloudEvent
    #           params:
    #             - name: targetURI
    #               value: http://event-display.getting-started.svc.cluster.local
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        name: ensure-latest-kyst-custom-resources-run
        namespace: $(tt.params.namespace)
      spec:
        serviceAccountName: tekton-kyst
        pipelineRef:
          name: ensure-latest-kyst-custom-resources
        podTemplate:
          securityContext:
            fsGroup: 65532
        workspaces:
        - name: shared-data
          volumeClaimTemplate:
            spec:
              accessModes:
              - ReadWriteOnce
              resources:
                requests:
                  storage: 1Gi
        params:
        - name: repo-url
          value: https://github.com/edge-experiments/gitops-source.git
        - name: branch-name
          value: main
---
apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerBinding
metadata:
  name: getting-started-pipelinebinding
  namespace: default
spec:
  params:
    - name: gitrevision
      value: $(body.head_commit.id)
    - name: namespace
      value: default
    - name: gitrepositoryurl
      value: "https://github.com/$(body.repository.full_name)"
---
apiVersion: triggers.tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: getting-started-listener
  namespace: default
spec:
  serviceAccountName: tekton-triggers-example-sa
  triggers:
    - bindings:
      - ref: getting-started-pipelinebinding
      template:
        ref: getting-started-triggertemplate
